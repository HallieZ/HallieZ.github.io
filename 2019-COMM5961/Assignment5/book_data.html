 <!DOCTYPE html>  
 <html>  
      <head>  
           <title>Data for Higashino Novels</title>          
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
           <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
           <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css"/>  
           <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>  
     </head>  
      <body> 
          <style>body{background-color:tan};h1{font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif};
               h3{font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif}</style>
           <br><br>  
           <div class="container">  
                <h1 align="center">Higashino Novels Database</h3><br />  
                <h3 align="center">Published books in Mainland, China</h3><br />  
                <table id="data-table" class="table table-bordered">  
                     <thead>  
                          <tr>  
                               <th>Book</th>  
                               <th>Book cover</th>  
                               <th>Translator</th>
                               <th>Publisher</th>
                               <th>Year</th>
                               <th>Price(RMB)</th>
                          </tr>  
                     </thead>  
                </table>  
           </div>  
      </body>  
 </html>  
 <script>  
 $(document).ready(function(){  
      $('#data-table').DataTable({  
           "ajax"     :     "higashino.json",  
           "columns"     :     [  
                {     "data"     :     "Book_book_name"},  
                {     "data"     :     "Book_cover"},  
                {     "data"     :     "Translator"},
                {     "data"     :     "Publisher"},
                {     "data"     :     "Year"     },
                {     "data"     :     "Price"    },

           ]  
      });  
 });  
 </script>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid" id="content-page">
          <br><br><br>
          <div class='container'>
            <table id="myTable" class="table table-striped table-bordered display nowrap responsive dtr-inline collapsed" style="width:100%" >
              <thead>
                <tr>
                  <th>剧名</th>
                  <th>演职员</th>
                  <th>类型</th>
                  <th>上映日期</th>
                  <th>评分</th>  
                </tr>
              </thead>
              <tbody>
                 {% for row in entries  %}
                    <tr>
                      <td>{{ row["name"] }}</td>
                      <td>{{ row["cast"] }}</td>
                      <td>{{ row["type"] }}</td>
                      <td>{{ row["date"] }}</td>
                      <td>{{ row["rating"] }}</td>
                    </tr>
                  {% endfor %}
                  </tbody>
            </table>
                 <!--- MyAddForm -->
                <div class="modal fade" id="myAddForm" role="dialog">
                  <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">增加</h4>
                      </div>
                      <div class="modal-body">
                        <!-- modal form -->
                        
                         <form role="form" method="post" action="/add">
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="name">剧名</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="name" id="add_name" class="form-control" placeholder="Name" required autofocus>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="cast">演职员</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="cast" id="add_cast" class="form-control" placeholder="Cast" required>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="type">类型</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="type" id="add_type" class="form-control" placeholder="Type" required>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="date">上映日期</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="date" id="add_date" class="form-control" placeholder="Date" required>
                                  </div>
                              </div>
                               <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="rating">评分</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="number" name="rating" id="add_rating" class="form-control" placeholder="00000" required>
                                  </div>
                              </div>
                             <!--input type="hidden" name="record_id" id="add_record_id" class="form-control"-->
                             <button type="submit" class="mt-3 btn btn-primary">提交</button>
                        </form>       
                        <!-- end modal form -->
                      </div><!-- end modal body -->
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                      </div> <!-- end modal footer -->
                    </div> <!-- end modal content -->
                  </div> <!-- end modal dialog -->
                </div> <!-- end modal myUpdateForm -->
  
              
                <!--- MyUpdateForm -->
                <div class="modal fade" id="myUpdateForm" role="dialog">
                  <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">更新</h4>
                      </div>
                      <div class="modal-body">
                        <!-- modal form -->
                        
                         <form role="form" method="post" action="/update">
                              <div class="form-group">
                                  <div class="col-sm-4">
                                      <label for="name">剧名</label>
                                  </div>
                                  <div class="col-sm-8">
                                      <input type="text" name="name" id="upd_name" class="form-control" placeholder="Name" disabled>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="cast">演职员</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="cast" id="upd_cast" class="form-control" placeholder="Cast" required autofocus>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="type">类型</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="type" id="upd_name" class="form-control" placeholder="Type" required>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="date">上映日期</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="date" id="upd_date" class="form-control" placeholder="Date" required>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="rating">评分</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="number" name="ratinng" id="upd_ratinng" class="form-control" placeholder="1.00" step="0.01" min="0" max="999" required>
                                  </div>
                              </div>
                             <input type="hidden" name="record_id" id="upd_record_id" class="form-control"-->
                             <button type="submit" class="mt-3 btn btn-primary">提交</button>
                        </form>       
                        <!-- end modal form -->
                      </div><!-- end modal body -->
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                      </div> <!-- end modal footer -->
                    </div> <!-- end modal content -->
                  </div> <!-- end modal dialog -->
                </div> <!-- end modal myUpdateForm -->

                <!--- myDeleteForm -->
                <div class="modal fade" id="myDeleteForm" role="dialog">
                  <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">删除</h4>
                      </div>
                      <div class="modal-body">
                        <!-- modal form -->
                        <form method="post" action="/delete_film">
                          <div class="form-group">
                                  <div class="col-sm-4">
                                      <label for="name">剧名</label>
                                  </div>
                                  <div class="col-sm-8">
                                      <input type="text" name="name" id="del_name" class="form-control" placeholder="Name" disabled>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="cast">演职员</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="cast" id="del_cast" class="form-control" placeholder="Cast" disabled>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="type">类型</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="type" id="del_type" class="form-control" placeholder="Type" disabled>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="date">上映日期</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="date" id="del_date" class="form-control" placeholder="Date" disabled>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="rating">评分</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="number" name="rating" id="del_rating" class="form-control" placeholder="1.00" step="0.01" min="0" max="10" disabled>
                                  </div>
                              </div>
                          <input type="hidden" name="record_id" id="del_record_id" class="form-control">
                          <button type="submit" class="mt-3 btn btn-primary">提交</button>
                        </form>
                        <!-- end modal form -->
                      </div><!-- end modal body -->
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                      </div> <!-- end modal footer -->
                    </div> <!-- end modal content -->
                  </div> <!-- end modal dialog -->
                </div> <!-- end modal myDeleteForm -->
          </div><!--end container-->
        </div><!--container-fluid-->

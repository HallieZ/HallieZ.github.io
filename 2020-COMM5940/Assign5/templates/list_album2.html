    <div id="page-content-wrapper">
        <div class="container-fluid" id="content-page">

          <div class='container'>
            <table id="myTable" class="table table-striped table-bordered display nowrap responsive dtr-inline collapsed" style="width:100%" >
              <thead>
                <tr>
                  <th>No.</th>
                  <th>剧名</th>
                  <th>海报url</th>
                  <th>演职员</th>
                  <th>类型</th>
                  <th>上映日期</th>
                  <th>评分</th>  
                </tr>
              </thead>
              <tbody>
                 {% for row in entries  %}
                    <tr>
                      <td>{{ row["ID"] }}</td>
                      <td>{{ row["name"] }}</td>
                      <td>{{ row["poster"] }}</td> 
                      <td>{{ row["cast"] }}</td>
                      <td>{{ row["types"] }}</td>
                      <td>{{ row["date"] }}</td>
                      <td>{{ row["rating"] }}</td>
                    </tr>
                  {% endfor %}
                  </tbody>
            </table>
                 <!--- MyAddForm -->
                <div class="modal fade" id="myAddForm" role="dialog">
                  <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">增加</h4>
                      </div>
                      <div class="modal-body">
                        <!-- modal form -->
                        
                         <form role="form" method="post" action="/add_film">
                             <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="name">剧名</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="name" id="add_name" class="form-control" placeholder="Name" required>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="poster">海报url</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="poster" id="add_poster" class="form-control" placeholder="URL" required>
                                  </div>
                              </div>
                             <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="cast">演职员</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="cast" id="add_cast" class="form-control" placeholder="Cast" required>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="types">类型</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="types" id="add_types" class="form-control" placeholder="Types" required>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="date">上映日期</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="date" id="add_date" class="form-control" placeholder="Date" required>
                                  </div>
                              </div>
                               <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="rating">评分</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="number" name="rating" id="add_rating" class="form-control" placeholder="Rating" step="1" min="1" max="5" required>
                                  </div>
                              </div>
                             <!--input type="hidden" name="record_id" id="add_record_id" class="form-control"-->
                             <button type="submit" class="mt-3 btn btn-primary">提交</button>
                        </form>       
                        <!-- end modal form -->
                      </div><!-- end modal body -->
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                      </div> <!-- end modal footer -->
                    </div> <!-- end modal content -->
                  </div> <!-- end modal dialog -->
                </div> <!-- end modal myUpdateForm -->

                      <div class="modal-body">
                        <!-- modal form -->

                              </div>

                      <div class="modal-footer">

                              <div class="form-group">

                              <div class="form-group">

                          <input type="hidden" name="record_id" id="del_record_id" class="form-control">
